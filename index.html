<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="assets/logo.svg" alt="">
            </div>
            <div class="textos">
                <h1>atualize ideias e informações em 5 minutos.</h1>
                <h2>tudo que você precisa saber para começar seu dia bem informado</h2>
                <p>noticias sobre o universo Rocketseat, e tudo o que precis apara começar o dia melhor perfeito para se preparar para codar </p>
            </div>
            <div class="container-email">
                <form action="" class="form-email">
                    <label for="input-email">Insira seu e-mail:</label>
                    <input id="input-email" type="email" name="input-email" placeholder="oi@rocketseat.com">
                </form>
                <span class="arrow"><a href="#"><img src="assets/send.svg" alt="enviar"></a></span>
            </div>
            <div>
                <span class="container-fim"><a href="#">deixe-me ler primeiro <img src="assets/arrow-right.svg" alt="arrow"></a></span>
            </div>
        </div>
        <div class="right">
            <img src="assets/read_news.jpg" alt="">
        </div>
    </div>
</body>
</html>
